<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Car Race</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            * {
                box-sizing: border-box;
            }
            body {
                position: relative;
                overflow: hidden;
            }
            .controls {
                position: absolute;
                bottom: 16px;
                right: 16px;
                display: flex;
                flex-direction: column;
            }
            .control {
                font-size: 20px;
                width: 36px;
                height: 36px;
                border: none;
                background-color: white;
                cursor: pointer;
                outline: none;
                font-weight: bold;
                margin-top: 3px;
                border-radius: 3px;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <canvas id="__game"></canvas>
        <div class="controls">
            <button class="control" id="drag">D</button>
            <button class="control" id="theme">T</button>
            <button class="control" id="zoom">+</button>
            <button class="control" id="dezoom">-</button>
        </div>
    </body>
    <script type="text/javascript" src="bundle.js"></script>
</html>
