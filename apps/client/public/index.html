<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Car Race</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            body {
                margin: 0;
                height: 100vh;
                width: 100vw;
                position: relative;
            }
            .controls {
                position: absolute;
                bottom: 16px;
                right: 16px;
                display: flex;
                flex-direction: column;
            }
            .control {
                font-size: 20px;
                width: 36px;
                height: 36px;
                border: none;
                background-color: white;
                cursor: pointer;
                outline: none;
                font-weight: bold;
                margin-top: 3px;
                border-radius: 3px;
            }
        </style>
    </head>

    <body>
        <canvas id="__game"></canvas>
        <div class="controls">
            <button class="control" id="theme">T</button>
            <button class="control" id="zoom">+</button>
            <button class="control" id="dezoom">-</button>
        </div>
    </body>
    <script type="text/javascript" src="bundle.js"></script>
</html>
